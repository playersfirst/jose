<!DOCTYPE html>
<html>
<head>
    <title>Excel File Display</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div id="tableContainer"></div>

    <script>
        // Function to fetch and parse Excel file
        async function loadExcelFile() {
            try {
                const response = await fetch('https://playersfirst.github.io/jose_new.xlsx');
                const arrayBuffer = await response.arrayBuffer();
                const data = new Uint8Array(arrayBuffer);
                const workbook = XLSX.read(data, { type: 'array' });
                
                // Get first sheet
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                
                // Convert to HTML table
                const htmlTable = XLSX.utils.sheet_to_html(firstSheet, { editable: false });
                
                // Display the table
                document.getElementById('tableContainer').innerHTML = htmlTable;
                
                // Convert URLs to clickable links
                makeLinksClickable();
            } catch (error) {
                console.error('Error loading Excel file:', error);
                document.getElementById('tableContainer').innerHTML = 'Error loading Excel file';
            }
        }

        // Function to convert URLs to clickable links
        function makeLinksClickable() {
            const cells = document.querySelectorAll('td');
            cells.forEach(cell => {
                const text = cell.textContent.trim();
                if (text.match(/^(http|https):\/\//i)) {
                    cell.innerHTML = `<a href="${text}" target="_blank">${text}</a>`;
                }
            });
        }

        // Load the Excel file when the page loads
        window.onload = loadExcelFile;
    </script>
</body>
</html>
